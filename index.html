<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <title>Login</title>
</head>

<body>
    <main>
        <section id="login">
            <div id="imagens">

            </div>

            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a)</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-symbols-outlined">
                            person
                        </span>

                        <input type="email" name="login" id="ilogin" required maxlength="30" placeholder="seu e-mail"
                            autocomplete="email">
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined">
                            vpn_key
                        </span>
                        <input type="password" name="senha" id="isenha" required minlength="8" maxlength="16"
                            autocomplete="current-password" placeholder="sua senha">
                    </div>
                
                    <input type="submit" value="Enviar">
                    <a href="redefinir.html" class="botao">Redefinir senha
                    <span class="material-symbols-outlined">
                        mail
                    </span></a>
                </form>
            </div>
        </section>
    </main>
</body>

</html>
